<!DOCTYPE html>
<html>
    <head>
        <title>PI Clock</title>

        <link rel="stylesheet" href="css/style.css" />

        <script src="/socket.io/socket.io.js"></script>
        <script src="js/clock.js"></script>
    </head>

    <body>
        <div id="all">
            <div id="inner">
                <section id="controls">
                    <div id="controls-container">
                        <div><button id="test-message-button">Test</button></div>
                        <div><button id="timelapse-button">Timelapse</button></div>
                        <div><button id="alarm">Alarm</button></div>
                        <div><button id="close-controls">Cancel</button></div>
                    </div>
                </section>

                <section id="clock">
                    <h1 class="clock">
                        <span class="hours">00</span><span class="column">:</span><span class="minutes">00</span>
                    </h1>
                    <h2 class="date"></h2>
                    <h2 class="countdown"></h2>
                    <h4 class="weather"></h4>
                </section>

                <section id="message">
                    <h1 class="clock">
                        <span class="hours">00</span><span class="column">:</span><span class="minutes">00</span>
                    </h1>
                    <p id="message-text"></p>
                </section>

                <section id="video">
                    <button id="close-video-button">Close</button>
                    <div id="video-container"></div>
                </section>
            </div>
        </div>
    </body>
</html>
