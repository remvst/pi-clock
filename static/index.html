<!DOCTYPE html>
<html>
    <head>
        <title>PI Clock</title>

        <link rel="stylesheet" href="css/style.css" />

        <script src="/socket.io/socket.io.js"></script>
        <script src="js/messages.js"></script>
        <script src="js/message-controller.js"></script>
        <script src="js/clock.js"></script>
    </head>

    <body>
        <div id="all">
            <div id="inner">
                <div id="disconnected-banner">
                    Disconnected from server
                </div>

                <section id="controls">
                    <div>
                        <div id="controls-container">
                            <div><button id="test-message-button">Test</button></div>
                            <div><button id="alarm">Alarm</button></div>
                            <div><button id="sleep-radio">Sleep Radio</button></div>
                            <div><button id="close-controls">Cancel</button></div>
                        </div>
                    </div>
                </section>

                <section id="clock">
                    <div class="countdown-indicator"></div>

                    <div>
                        <h1 class="clock">
                            <span class="hours">00</span><span class="column">:</span><span class="minutes">00</span>
                        </h1>
                        <h2 class="date"></h2>
                        <h2 class="countdown"></h2>
                        <h4 class="weather"></h4>
                    </div>
                </section>

                <section id="message">
                    <div>
                        <h1 class="clock">
                            <span class="hours">00</span><span class="column">:</span><span class="minutes">00</span>
                        </h1>
                        <p id="message-text"></p>
                    </div>
                </section>

                <section id="picture">
                </section>

                <section id="video">
                    <div>
                        <button id="close-video-button">Close</button>
                        <div id="video-container"></div>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
